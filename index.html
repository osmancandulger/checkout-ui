<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Checkout UI Design</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h4>Get unlimited access to everything</h>
      </div>
      <div class="packages">
        <div class="monthly">
          <div class="selector">
            <svg width="25" height="25" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="15" cy="15" r="14.5" fill="white" stroke="#CED5EC"/>
              <circle cx="15" cy="15" r="9" fill="white"/>
              </svg>
            </div>
              <div class="text">
                <p>Monthly</p>
                <p>$7/month</p>
              </div>
              
         

        </div>
        <div class="yearly">
        <div class="selector">
          <svg width="25" height="25" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="15" cy="15" r="14.5" fill="white" stroke="#CED5EC"/>
            <circle cx="15" cy="15" r="9" fill="#5F82FF"/>
            </svg>
            
        </div>
        <div class="text">
          <p>Yearly</p>
          <p>$50/year</p>
        </div>
      </div>
    </div>

      <div class="body-text">
        <p>Total billed $50</p>
        <p>Enter your credit card details to complete subscription</p>


      </div>
      <div class="card-section"></div>
    </div>
  </body>
</html>
